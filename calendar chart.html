<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
          
       [new Date(2019, 3 , 13), 37032],
                [new Date(2019, 3 , 15), 37132],
                [new Date(2019, 3 , 16), 37332],
                [new Date(2019, 3 , 17), 37432],
                [new Date(2019, 3 , 18), 37632],

                [new Date(2020, 3 , 17), 47032],
                [new Date(2020, 3 , 18), 47132],
                [new Date(2020, 3 , 19), 47532],
                [new Date(2020, 3 , 23), 47232],
                [new Date(2020, 3 , 22), 47832],
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "Red School Game Attendance",
         height: 350,
       };

       chart.draw(dataTable, options);
   }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
